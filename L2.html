    <form><!--to send data to backend-->
        <fieldset>
            <legend>personal info.</legend>
                <label for="">User Name:</label>
                <input type="text" name="" id="" required maxlength="10" placeholder="User Name"><!--set text../ required to let user must write text../ disabled to stop input../ maxlength to maximum (n) charecters../ placeholder to whrite something holder in the input-->
                <br><br>
                <label for="">Password:</label>
                <input type="password" name="" id="" required placeholder="Password">
                <br><br>
                <input type="number" required placeholder="age" min="20" max="25"><!--minmum number and maxmum number-->
                <br><br>
                <input type="date" required>
                <br><br>
                <input type="email"><!---->
                <br><br>

                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required min="2000-01-01" max="2007-12-31">
                <br><br>

                <input type="radio" name="gender" value="Female"><!--name must be same../ value will sent to backend-->

                <input type="checkbox" name="l2" value="java">
                <label>Jave</label>
                <input type="checkbox" name="l3" value="python">
                <label>Python</label>

                <br><br>
                <input type="submit" value="Save data"><!--send data../ value here will change the button name in the page-->
                <input type="reset"><!--delete witch you write in inputs-->
        </fieldset>
    </form>
